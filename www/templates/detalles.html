<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{persona.name}}">
  <ion-nav-back-button>
  </ion-nav-back-button>
  <ion-content class="padding">
    <img ng-src="{{persona.face}}" style="width: 64px; height: 64px">
    <p>
      {{persona.name}}
    </p>
    <p>Fecha: </p>
    <p>Hora: </p>
    <p>Reserva: </p>
    <p>Tipo de cita:</p>
    <p>Identificacion: {{persona.identificacion}}</p>
    <p>Sexo: {{persona.sexo}}</p>
    <p>Tipo de cita:</p>
    <ion-list>
      <ion-item class="positive" ui-sref="menu.citas">Atr√°s</ion-item>
    </ion-list>
  </ion-content>
