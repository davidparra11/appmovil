<ion-view view-title="SAR Control de acceso">
  <ion-content class="padding"><br><br><br><br><br>
    <CENTER><img ng-src="{{image}}"/></CENTER>
     
    <div class="list list-inset">
      <li class="item" ng-hide="usuarioLi">
      {{user.usuario}}
      </li>
      <label class="item item-input" ng-hide="usuarioLabel">
        <input type="text" placeholder="Escriba su usuario" ng-model="user.usuario" ng-hide="usuarioInput">
      </label>
      <label class="item item-input item-select" ng-hide="empresaInput" >        
        <div class = "input-label">
      Seleccione empresa
   </div>
        <select name="verificarPassword" id="verificarPassword" ng-model="user.empresa">
          <option ng-repeat="option in user.empresas" value="{{option.id_empresa}}">{{option.nombre}}</option>
        </select>
      </label>
      <label class="item item-input"  ng-hide="passwordLabel">
        <input type="password" placeholder="Escriba su contraseÃ±a" ng-model="user.password"  ng-disabled="passwordInput" >
      </label>
    </div>
   
      <button class="button button-block button-positive" ng-click="login(user)" ng-hide="entrarBtn">Entrar</button>
      <button class="button button-block button-positive" ng-click="buscarEmpresa(user)" ng-hide="continuarBtn">Continuar</button>
      <button class="button button-block button-stable" ng-click="limpiar(user)" ng-hide="limpiarBtn">Entrar con usuario diferente</button>


      
  </ion-content>
  <ion-searchbar
    ngModel="myInput"
    hideCancelButton="shouldHideCancel"
    input="onInput()"
    cancel="onCancel()">
  </ion-searchbar>
</ion-view>
