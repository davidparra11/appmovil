<ion-view view-title="SAR Control de acceso">
  <ion-content class="padding"><br><br><br><br><br>
    <CENTER><img ng-src="{{image}}"/></CENTER>
      <form>
        <div class="form-group">
          <input type="text" class="form-control input-lg text-center" placeholder="Escriba su usuario(test)" ng-model="user.usuario">
          <input type="text" placeholder="Seleccione una empresa" ng-model="user.empresa">
        </div>
          <button class="btn btn-primary btn-lg" ng-click="createTodo()">Añadir</button>
      </form>



    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Escriba su usuario(test)" ng-model="user.usuario">
      </label>
      <label class="item item-input item-select">
        <input type="text" placeholder="Seleccione una empresa" ng-model="user.empresa" ng-hide="myVar">
        <select>
          <option ng-repeat="option in data.availableOptions" value="{{user.empresa}}">{{user.empresa}}</option>
        </select>
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Escriba su usuario" ng-model="user.name">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Escriba su contraseña" ng-model="user.password">
      </label>
    </div>
    </div>
    <button class="button button-block button-positive" ng-click="login(user)">Continuar</button>
     <button class="button button-block button-positive" ng-click="buscarEmpresa(user)">Empresa</button>
  </ion-content>
  <ion-searchbar
    ngModel="myInput"
    hideCancelButton="shouldHideCancel"
    input="onInput()"
    cancel="onCancel()">
  </ion-searchbar>
</ion-view>
